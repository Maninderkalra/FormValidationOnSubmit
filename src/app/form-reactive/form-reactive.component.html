<div class="container">
    <div class="row justify-content-center">
        <h4>Submit Form Validation on Reactive Form!</h4>
    </div>
    <div class="row justify-content-center" *ngIf="!isSubmitted">
        <form [formGroup]="formReactive" (ngSubmit)="onSubmitted()" class="col-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control"
                    formControlName="name" [ngClass]="{'is-invalid':submitted && formControl.name.errors}">

                    <div *ngIf="submitted && formControl.name.errors" class="invalid-feedback">
                        <div *ngIf="formControl.name.errors.required">Name is required</div>
                    </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control"
                    formControlName="email" [ngClass]="{'is-invalid':submitted && formControl.email.errors}">
                
                    <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
                        <div *ngIf="formControl.email.errors?.required">Email is required</div>
                        <div *ngIf="formControl.email.errors?.pattern">Email should be in correct pattern</div>
                    </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control"
                    formControlName="password" [ngClass]="{'is-invalid':submitted && formControl.password.errors}">
                
                    <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
                        <div *ngIf="formControl.password.errors.required">Password is required</div>
                        <div *ngIf="formControl.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
            </div>
            <button class="btn btn-success mt-2" type="Submit">Submit</button>
        </form>
    </div>
    <div class="" *ngIf="isSubmitted">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>Name: {{formControl.name.value}}</p>
                <p>Email: {{formControl.email.value}}</p>
                <p>Password: {{formControl.password.value}}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-success mt-2" (click)="isSubmitted=false">Edit</button>
        </div>
    </div>
</div>
